<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js浏览器对象</title>
		<script type="text/javascript">
			// 定时器
			function clock() {
				var time = new Date();
				document.getElementById("clock").value = time;
			}
			var i=setInterval(clock,1000) // 执行的方法名（不带括号），间隔时间
		</script>
	</head>
	<body>
		<h2>定时器</h2>
		<input type="text" id="clock" size="50"/>
		<input type="button" value="Stop" onclick="clearInterval(i)" />
	</body>
</html>
